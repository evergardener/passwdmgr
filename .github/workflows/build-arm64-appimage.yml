name: Build Multi-Platform

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-arm64-appimage:
    name: Build ARM64 AppImage
    runs-on: ubuntu-latest  # 改为使用标准的 x86_64 运行器

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse libfuse2 wget desktop-file-utils file
          sudo apt-get install -y python3-dev build-essential

      - name: Install Python dependencies for ARM64
        run: |
          python -m pip install --upgrade pip
          # 使用多架构支持安装依赖
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download ARM64 appimagetool
        run: |
          wget -O appimagetool.aarch64.AppImage https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage
          chmod +x appimagetool.aarch64.AppImage

      - name: Build with PyInstaller for ARM64
        run: |
          # 使用 PyInstaller 构建 ARM64 二进制文件
          pyinstaller --name="PasswordManager" \
            --windowed \
            --onefile \
            --add-data="gui/*.py:gui" \
            --add-data="core/*.py:core" \
            --add-data="models/*.py:models" \
            --add-data="utils/*.py:utils" \
            main.py

      - name: Verify binary architecture
        run: |
          file dist/PasswordManager
          # 现在应该显示 x86_64 架构，因为我们是在 x86_64 上构建

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp dist/PasswordManager AppDir/usr/bin/

          cat > AppDir/usr/share/applications/password-manager.desktop << EOF
          [Desktop Entry]
          Name=Password Manager
          Comment=A secure password manager application
          Exec=PasswordManager
          Icon=password-manager
          Type=Application
          Categories=Utility;Security;
          StartupNotify=true
          Terminal=false
          EOF

      - name: Create AppImage
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="latest"
          fi
          
          ./appimagetool.aarch64.AppImage AppDir
          mv PasswordManager-*-aarch64.AppImage PasswordManager-${VERSION}-aarch64.AppImage

      - name: Upload ARM64 AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: PasswordManager-ARM64-AppImage
          path: PasswordManager-*-aarch64.AppImage
          retention-days: 30

      - name: Upload ARM64 AppImage to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: PasswordManager-*-aarch64.AppImage

  build-x64-exe:
    name: Build x86_64 Windows EXE
    runs-on: windows-latest  # 使用Windows运行器构建EXE

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --name="PasswordManager" `
            --windowed `
            --onefile `
            --add-data="gui/*.py;gui" `
            --add-data="core/*.py;core" `
            --add-data="models/*.py;models" `
            --add-data="utils/*.py;utils" `
            main.py

      - name: Rename output with version
        run: |
          if ($env:GITHUB_REF -like "refs/tags/v*") {
            $VERSION = $env:GITHUB_REF -replace "refs/tags/v", ""
          } else {
            $VERSION = "latest"
          }
          Copy-Item "dist/PasswordManager.exe" "dist/PasswordManager-${VERSION}-x64.exe"

      - name: Upload x64 EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: PasswordManager-x64-EXE
          path: dist/PasswordManager-*-x64.exe
          retention-days: 30

      - name: Upload x64 EXE to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/PasswordManager-*-x64.exe